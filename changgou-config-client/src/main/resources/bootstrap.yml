server:
  port: 8002
spring:
  application:
    name: config-client
  cloud:
    config:
      label: main
      name: application
      profile: dev
      uri: http://localhost:8001
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
logging:
  level:
    root: info
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"